<!DOCTYPE html> <!--this file contains all the element of the map page and its popups-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="icon" href="../images/lenovo.png" type="image/icon type"><!--favicon-->
    <link rel="stylesheet" href="map.css"> <!--reference to CSS file-->
</head>
<body>
    <div id="cover"><!--to contain all elements needed for blurring-->
    <img class = "map" src="../images/tempMap.jpg">
    
    <div class="constant"> <!--code for placing fish and buttons-->
        <div class="container"> <!--for centering the element inside-->
            <button  class="buttonStart">Start</button>
            <button  class="buttonOne">1</button>
            <button  class="buttonTwo">2</button>
            <button  class="buttonThree">3</button>
            <button  class="buttonFour">4</button>
            <button  class="buttonFive">5</button>
            <button  class="buttonSix">6</button>
            <button  class="buttonSeven">7</button>
            <button  class="buttonEight">8</button>
            <button  class="buttonEnd">End</button>
            <img class="character" id="character"> <!--user character-->
            
        </div>
    </div>

    <img class="questionMark" id="questionMark" src="../images/helpIcon.png" onclick="help()"> <!--help button to open popup, https://iconscout.com/icon/help-1779606-->
    </div>

    <form class="levelPreview" id="levelPreview"> <!--code for level preview popup-->
        <label class="levelPreviewTitle" for="start" id="levelPreviewTitle"></label>
        <label class="levelGeneral" id="levelGeneral"></label>
        <p class="levelDescriptionTitle" id="levelDescriptionTitle"></p>
        <p class="levelDescription" id="levelDescription"></p> <!--These will be subjective to each individual level-->
        <img class="imageOne" id="imageOne"><!--tips images-->
        <img class="imageTwo" id="imageTwo">
        <p>You have to answer 5 questions. You have three lives. GOOD LUCK!</p> <!--This will stay the same throughout all levels-->

        <a href="../questions/questions.html"><button class="levelContinue" type="button">Let's Go!</button></a>
        <button class="levelPreviewClose" onclick="theFunctionCloseLevelOne()">x</button>
    </form>

    <form class="help" id="help"> <!--popup contents-->
      <p class="helpText">Use your arrow keys to move on the map from level to level.
         You cannot move past a level until you have completed it. Press enter to start the level.</p>
      <button class="helpClose" onclick="close()">x</button>
    </form>
