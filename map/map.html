<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="map.css"> <!--reference to CSS file-->
</head>
<body>
    <img class = "map" src="../images/tempMap.jpg">
    

    <form class="levelPreview" id="levelPreview ">
        <label class="levelPreviewTitle" for="start">LEVEL 1</label>

        <label class="levelOneGeneral">Simple Addition</label>
        <p class="levelOneDescriptionTitle">How to do Simple Addition</p>
        <p class="levelOneDescription">Numbers combined or added together is called "addition", giving you the SUM. A addition of numbers is represented through "+"</p> <!--These will be subjective to each individual level-->

        <p>You have to answer 5 questions. You have three lives. GOOD LUCK!</p> <!--This will stay the name throughout all levels-->

        <button class="levelContinue" onclick= >Let's Go!</button>

        <button class="levelPreviewClose" onclick="theFunctionCloseLevelOne()">x</button>
    </form>

    <div>
        <div class="container"> <!--for centering the element inside-->
            <button  class="buttonStart">Start</button>
            <button  class="buttonOne">1</button>
            <button  class="buttonTwo">2</button>
            <button  class="buttonThree">3</button>
            <button  class="buttonFour">4</button>
            <button  class="buttonFive">5</button>
            <button  class="buttonSix">6</button>
            <button  class="buttonSeven">7</button>
            <button  class="buttonEight">8</button>
            <button  class="buttonEnd">End</button>
            <img class="character" src="../images/tempBlueTang.jpg"> <!--user character-->
            
        </div>
    </div>
    
    
</body>
</html>
