<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="icon" href="../images/lenovo.png" type="image/icon type">
    <link rel="stylesheet" href="questions.css"> <!--reference to CSS document-->
</head>
<body>
    <div id="cover"><!--for blurring-->

    <h1 class="levelTitle" id="levelTitle"></h1>
    <div class="questionBox">
        <p class="question" id="question">
        </p>
        <p class="hint" id="hint"></p>
    </div>

    <p class="questionInputDisclaimer">Please input an interger ONLY (if confused, ask a adult near you)</p>
   
    <p class="message" id="message"></p><!--correct/incorrect message-->

    <input class="questionInput" id="questionInput" type="number"><!--input for the answer-->
    <button class="answerSubmit" onclick="setResponse()">Submit</button>
    
    <div class="fishText"><!--fish speech and lives-->
        <p class="fishTextAct" id="fishTextAct">You've got this! This is easy-peasy</p>
    </div>
    <img class="textBubble" src="../images/speechBubble.png">
    <img class="character" id="character"> 
    <img class="heart life1" id="life1" src="../images/heart.png">
    <img class="heart life2" id="life2" src="../images/heart.png">
    <img class="heart life3" id="life3" src="../images/heart.png">

    <button class="questionPageClose" onclick="questionPageCloseFunction()">x</button>

    <button class="nextQuestion" id="nextQuestion" onclick="nextQuestion()">Next</button>
        </div><!--for blurring-->
    <form class="closeConfirmPopup" id="closeConfirm">
        <p>Return to Map. Are you sure? You will loose your progress for this level</p>
        <button class="confirmPageCancel" onclick="confirmPageCancelFunction()">x</button>
        <a href="../map/map.html"><button class="confirmReturnToMap" type="button">Return to Map</button></a>
    </form>

    <form class="levelFailed" id="levelFailed">
        <p class="failed">You failed</p> 
        <p class="failedLevelNumber">Level One</p> <!-- Subjective to each level -->
        <p class="failedInfo">You lost all of your lives. Return to map to try again</p>
        <a href="../map/map.html"><button class="returnToMaps" type="button">Return to Map</button></a>
        <img class="character" id="character">
    </form>

    <form class="levelPassed" id="levelPassed">
        <p class="passed">You passed</p>
        <p class="passedLevelNumber">Level One</p> <!--Subjective to each level-->
        <a href="../map/map.html"><button class="returnToMaps" type="button">Return to Map</button></a>
        <img class="character" id="character">
    </form>

    <script src="../user.js"></script>
    <script src="questions.js"></script> <!--reference to JS document-->
</body>
</html>
