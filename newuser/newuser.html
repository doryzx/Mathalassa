<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathalassa</title>
    <link rel="icon" href="../images/lenovo.png" type="image/icon type">
    <link rel="stylesheet" href="newuser.css"> <!--reference to CSS document-->
</head>
<body>
    <div id="cover"><!--for blurring-->
        
        <h1>Select Your Fish!</h1>

        <!--fish images-->
        <img class="fish1" src="../images/guppy.jpg"  height="150vh" width="150vh">
        <img class="fish2" src="../images/discus.jpg"  height="150vh" width="150vh">
        <img class="fish3" src="../images/blueTang.jpg"  height="150vh" width="150vh">

        <!--fish names-->
        <h2 class="fish1">Guppy</h2>
        <p class="fish1">Poecilia<br>reticulata</p>
        <h2 class="fish2">Discus</h2>
        <p class="fish2">Symphysodon<br>aequifasciatus</p>
        <h2 class="fish3">Blue Tang</h2>
        <p class="fish3">Paracanthurus<br>hepatus</p>
        <!--buttons-->
        <button class="select fish1" onclick="setFish1()">Select</button>
        <button class="select fish2" onclick="setFish2()">Select</button>
        <button class="select fish3" onclick="setFish3()">Select</button>
        <!--music controls-->
        <img class="audio audioOn" id="audioOn"src="../images/audio.png" onclick="audioOn()">
        <img class="audio audioOff" id="audioOff" src="../images/audioOff.png" onclick="audioOff()">   
    </div>
  <!--enter username popup-->
<div class="newUsernameDiv">
    <form class="newUsername" id="newUsername">
        <label class="selectFishUsername" for="username">Please Enter Your Username:</label>
            <label class="selectFishUsernameInfo">Please remember it, this will be your login info</label>

            <div class="form-grp">
                <input class="selectUsernameHere" type="text" name="username" id="username" minlength="2" maxlength="15" size="10" >
            </div>

            <button class="usernameSubmit" onclick="getValueOfSelect()">Submit</button>

            <p class="failed" id="failed">Sorry, choose another username</p>

        <button class="selectFishClose" onclick="selectFishFunctionClose()">x</button>
    </form>
</div>

    <script src="../user.js"></script>
    <script src="newuser.js"></script> <!--reference to js file-->
</body>
</html>
